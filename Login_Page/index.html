<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CodeThon</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "style.css">

    </head>
    <body>

        <div class="container-fuild">
            
        <div class="jumbotron row">
            <h1>CodeThon</h1>
            <p>Giving you the power to make the world walk on the talk of your code.<br/>
                <b>Lets Code Together</b>
            </p>

        </div>

        <div class="container-fluid" id="overall">
            
            
            <!-- buttons -->
            <div id="buttons" class="text-center row">
                <button type="button" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-primary">Sign Up</button>
            </div>

<!--            form-->
            <div class="container-fluid row login-form">
            <form>
                
                <h2 class="text-center LoginHead"><b>Login</b></h2>
                
            <!-- Email input -->
            <div class="form-field">
                <label class="form-label col-md-3" for="Email">Email address</label>   
                <input type="email" id="email" class="form-control" />
    
            </div>

            <!-- Password input -->
            <div class="form-field">
                <label class="form-label col-md-4" for="Password">Password</label>
            
                <input type="password" id="pass1" class="form-control" />
            </div>

            <!-- Confirm Password -->
            <div class="form-field">
                <label class="form-label col-md-4" for="ConfirmPassword">Confirm Password</label>
            
                <input type="password" id="pass2" class="form-control" />
            </div>
  

            <div class="text-center form-field">
            <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>


            <!-- Submit button -->
            <div class="col form-field">   
            <button type="submit" class="btn btn-primary btn-block btn3">Log in</button>
            </div>
            </form>
            </div>
            
        
            
            
        
        </div>

        


        </div>

    
    </body>

</html>
