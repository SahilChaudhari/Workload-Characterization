      <div class="setting">
        <div class="titlebar1">
          <h4><b>Change Username:</b></h4>
        </div>
        
        <br>
        <div class="form-group">
          <label for="Currentuser">Current Username</label>
          <input type="text" class="form-control" id="oldusr" placeholder="Enter current username">
        </div>
        <div class="form-group">
          <label for="Newuser">New Username</label>
          <input type="text" class="form-control" id="newusr" placeholder="Enter new username">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="Check1">Confirm change</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" disabled>Submit</button>
        <br>
      </div>
      <br>
      <br>
      <div class="setting">
        <div class="titlebar2">
          <h4><b>Change Password:</b></h4>
        </div>
        
        <br>
        <div class="form-group">
          <label for="Currentpwd">Current Password</label>
          <input type="text" class="form-control" id="oldpwd" placeholder="Enter current Password">
        </div>
        <div class="form-group">
          <label for="Newpwd">New Password</label>
          <input type="text" class="form-control" id="newpwd" placeholder="Enter new Password">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="Check2">
          <label class="form-check-label" for="Check2">Confirm change</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" disabled>Submit</button>
        <br>
      </div>
    </div>
